<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="file"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .image-preview img {
            width: 100px; /* Adjust width as needed */
            height: auto;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="studentForm" onsubmit="return submitForm();">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="course" placeholder="Course" required>
            <input type="text" id="PAN" placeholder="PAN" required>
            <input type="text" id="AADHAR" placeholder="AADHAR" required>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
        function submitForm() {
            // Get values from the input fields
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;
            const course = document.getElementById('course').value;
            const pan = document.getElementById('PAN').value;
            const aadhar = document.getElementById('AADHAR').value;
            const imageInput = document.getElementById('image');

            // Create a FileReader to display the image
            const fileReader = new FileReader();
            fileReader.onload = function (e) {
                const imageSrc = e.target.result;

                // Prepare the result message
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>Student Details</h2>
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Age:</strong> ${age}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Course:</strong> ${course}</p>
                    <p><strong>PAN:</strong> ${pan}</p>
                    <p><strong>AADHAR:</strong> ${aadhar}</p>
                    <div class="image-preview">
                        <strong>Image:</strong><br>
                        <img src="${imageSrc}" alt="Student Image">
                    </div>
                `;
            };
            fileReader.readAsDataURL(imageInput.files[0]); // Read the uploaded image file

            // Clear the form fields
            document.getElementById('studentForm').reset();

            // Prevent form submission
            return false;
        }
    </script>
</body>
</html>
