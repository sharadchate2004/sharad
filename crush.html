    .keyboard {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    
    .keyboard .key {
      border-radius: 9px;
      color: #000000;
      display: inline-block;
      padding-top: 8px;
      text-indent: 15px;
      background: #ffffff;
      position: relative;
      font-family: sans-serif;
      cursor: pointer;
    }
    
    .keyboard .key:hover {
      background: #eee;
    }
    
    .keyboard .key.ctrl {
      width: 75px;
      height: 50px;
      position: relative;
      top: -4px;
    }
    
    .keyboard .key.ctrl.active {
      top: 0;
      margin-bottom: 5px;
    }
    
    .keyboard .key:after {
      content: " ";
      display: inline-block;
      position: absolute;
      top: 1px;
      left: -2px;
      right: -2px;
      height: 50px;
      border: 5px solid #aaa;
      border-radius: 5px;
      border-top: 0;
    }
    
    .keyboard .key.active {
      -webkit-box-shadow: inset 0 0 20px #999;
      -moz-box-shadow: inset 0 0 20px #999;
      -o-box-shadow: inset 0 0 20px #999;
      -ms-box-shadow: inset 0 0 20px #999;
      box-shadow: inset 0 0 20px #999;
      height: 45px !important;
      top: 3px;
    }
    
    .keyboard .key.active:after {
      height: 47px;
      border-color: #999;
    }
    
    .keyboard .arrows {
      display: inline-block;
      margin-left: 15px;
    }
    
    .keyboard .arrows>.key {
      width: 50px;
      height: 50px;
      font-weight: bold;
      font-size: 20px;
      margin: 2px;
    }
    
    .keyboard .arrows>.key.up {
      display: block;
      margin: 0 auto 3px 60px;
    }
    
    .keyboard .arrows>.key.up.active {
      margin-bottom: 8px;
    }
    
    .keyboard p {
      padding-top: 10px;
      font-size: 17px;
      letter-spacing: 2px;
      background: #FFFFFF;
      line-height: 34px;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    .keyboard kbd {
      display: inline-block;
      margin: 1px;
      padding: 1px 4px;
      font-size: 11px;
      line-height: 1.4;
      color: #242729;
      text-shadow: 0 1px 0 #FFFFFF;
      background-color: #e1e3e5;

<script>$(document).ready(function() {
    var $slider=$("#slider");
    var slideLength = $("#slider > .slide").length -1 ;
    var ctrl=false;
    $(document).keydown(function (e) {
        if(e.keyCode==17) {
            ctrl=true;
            $("#slider").removeClass("_3D");
            $(".key.ctrl").addClass("active");
        }
    }).keyup(function (e) {
        if(e.which == 17){
            ctrl=false;
            $("#slider").addClass("_3D");
            $(".key.ctrl").removeClass("active");
        }
        if(e.which==39 || e.which==40){
            nextSlide();
            return;
        }
        if(e.which==37 || e.which==38){
            prevSlide();
            return;
        }
    });

    var is3D=false;
    $(".key").mousedown(function(){
        if($(this).hasClass("ctrl")){
            if($(this).hasClass("active")) is3D = true;
            $("#slider").removeClass("_3D");
        }
        $(this).addClass("active");
    }).mouseup(function(){
        if($(this).hasClass("down") || $(this).hasClass("right")) nextSlide();
        if($(this).hasClass("up") || $(this).hasClass("left")) prevSlide();
        console.log(is3D);
        if($(this).hasClass("ctrl active")){
            if(is3D){
                $(this).removeClass("active");
                $("#slider").addClass("_3D");
                is3D=false;
            }
        }else{
            $(this).removeClass("active");
        }
    });

    function nextSlide() {
        lastElem().addClass("active");
        $slider.addClass("transfomer");
        setTimeout(function(){
            var $slicedSlide = $('.slide').slice(slideLength);
            $slider.prepend($slicedSlide);
            $(document).find(".slide.active").removeClass("active");
            $slider.removeClass("transfomer");
        },300);
    }

    function prevSlide(){
        var $slicedSlide = $('.slide').slice(0,1).addClass("active");
        $slider.append($slicedSlide);
        setTimeout(function(){
            lastElem().removeClass("active");
        },50);
    }

    function lastElem(){
        return $("#slider > .slide").last();
    }
});
</script>
